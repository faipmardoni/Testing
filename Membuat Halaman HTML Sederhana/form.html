<!DOCTYPE HTML>
<html>
  <head>
    <title>Buat Account Baru!</title>
  </head>
  <body>
    <h1>Buat Account Baru!</h1>
    <h3>Sign Up Form</h3>
    <form action="welcome.html" method="post">
      <p>
        <label for="first_name">First Name:</label><br />
        <input id="first_name" name="firstname" type="text">
      </p>
      <p>
        <label for="last_name">Last Name:</label><br />
        <input id="last_name" name="lastname" type="text">
      </p>
      <p>
        <label for="gender">Gender:</label><br />
        <input id="male-radio" name="gender" type="radio" value="male">
        <label for="male-radio">Male</label><br />
        <input id="female-radio" name="gender" type="radio" value="female">
        <label for="female-radio">Female</label><br />
        <input id="other-radio" name="gender" type="radio" value="other">
        <label for="other-radio">Other</label>
      </p>
      <p>
       <label for="nationality">Nationality:</label><br />
       <input type="text" name="nationality" list="nationalityLangs"/>
       <datalist id="nationalityLangs">
         <select name="altNationalityLangs">
          <option value="Malaysian" />
          <option value="Indonesian" />
          <option value="Singaporean" />
          <option value="Australian" />
         </select>
       </datalist>
      </p>
      <p>
        <label for="language_spoken">Language Spoken:</label><br />
        <input id="bahasa-checkbox" name="language_spoken" type="checkbox" value="bahasa-indonesia">
        <label for="bahasa-checkbox">Bahasa Indonesia</label><br />
        <input id="english-checkbox" name="language_spoken" type="checkbox" value="english">
        <label for="english-checkbox">English</label><br />
        <input id="other-checkbox" name="language_spoken" type="checkbox" value="other">
        <label for="other-checkbox">Other</label>
      </p>
      <p>
        <label for="biography">Bio:</label><br />
        <textarea name="biography" rows="10" cols="30"></textarea><br>
        <input type="submit" value="Sign Up" />
    </form>
  </body>
</html>
